{% extends 'base.html' %}
{% block content %}
<table class="table table-hover table-headings">
    <thead>
        <tr>
                <th>Department ID</th>
                <th>Department Name</th>
                <th>Role</th>
        </tr>
    </thead>
    <tbody>
        {% for row in rows %}
        <tr>
                <td> {{ row.col1 }}</td>
                <td> {{ row.col2 }}</td>
                <td> {{ row.roles }}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>

{% endblock %}
