<h6>Search for New Location by Building Name or ID</h6>
<div class='input-group col-md-6'>
  <input class='form-control' id="buildingSearch" type="text" placeholder="Search...">
</div>

<table id="buildingTable" class="table table-hover mt-2 col-md-10">
  <thead>
    <tr>
      <th>Building ID</th>
      <th>Building Name</th>
    </tr>
  </thead>
  <tbody>
    {% for building in building_list %}
      <tr id="{{ building.0 }}">
        <td>{{ building.0 }}</td>
        <td name="buildingName">{{ building.1 }}</td>
        <td id="buildingCampus" hidden>{{ building.2 }}</td>
      </tr>
    {% endfor %}
  </tbody>
</table>

<div class='col-md-6 mt-4' id='buildingFields'>
  <input id='campus' id='campus' hidden>
  <input id='phone-num' name='phone-num' hidden>

  <h6 class='mt-3'>Building Code</h6>
  <input class='form-control' type='text' value='test' readonly style='background-color:white;' name='buildingID' id='buildingID'>

  <h6 class='mt-3'>Building Name</h6>
  <input class='form-control' type='text' value='test' readonly style='background-color:white;' name='buildingName' id='buildingName'>

  <h6 class='mt-3'>Building Floor</h6>
  <input class='form-control' type='text' placeholder='Enter a floor...' name='buildingFloor' id='buildingFloor'>

  <div id='roomselect'>
    <h6 class='mt-3'>Building Room</h6>
    <select type="GET" name="buildingRoom" id="buildingRoom" class="form-control">
      <option value="%">--Select--</option>
    </select>
  </div>

  <div id='jackselect'>
    <h6 class='mt-3'>Building Jack</h6>
    <select type="GET" name="buildingJack" id="buildingJack" class="form-control">
      <option value="%">--Select--</option>
    </select> 
  </div>
</div>

<p class='mt-3' id='new_error' style='color:red;'></p>

<script>
  $(document).ready( function(){

    $('input[type=text][name=buildingFloor]').on("keyup", function () {
        var code = $('#buildingID').val();
        var floor = $(this).val();
        $("#roomselect").hide();
        $("#jackselect").hide();
        $('#buildingRoom').val('');
        $('#buildingJack').val('');
        $.ajax({
          type: "GET",
          url: "floor/",
          data:{
            "buildingID": code,
            "buildingFloor": floor,
          },
          dataType:'json',
          success: function(data) {
            
            $('#buildingFloor').val(floor);
            $('#buildingRoom').empty();
            var option = document.createElement("option");
            option.value = "%";
            option.text = "--Select--";
            document.getElementById('buildingRoom').appendChild(option);

            for (var i =0; i < data.rooms.length; i++) {
              var option = document.createElement("option");
              option.value = data.rooms[i];
              option.text = data.rooms[i];
              document.getElementById('buildingRoom').appendChild(option);
            }
            if (data.floor != '')
              $("#roomselect").show();
            console.log(typeof data);
          },
          error: function(data) {
            alert("ok nice try guy");
          }
        });
    });

    $('#buildingRoom').change(function () {
        var code = $('#buildingID').val();
        var floor = $("#buildingFloor").val();
        var room = $(this).val();
        $('#buildingJack').val('');
        $.ajax({
          type: "GET",
          url: "room/",
          data:{
            "buildingID": code,
            "buildingFloor": floor,
            "buildingRoom": room,
          },
          dataType:'json',
          success: function(data) {
            // document.getElementById('n5').innerHTML = "Room: " + data.room;

            $('#buildingRoom').val(room);
            $('#buildingJack').empty();
            var option = document.createElement("option");
            option.value = "%";
            option.text = "--Select--";
            document.getElementById('buildingJack').appendChild(option);

            for (var i =0; i < data.jacks.length; i++) {
              var option = document.createElement("option");
              option.value = data.jacks[i];
              option.text = data.jacks[i];
              document.getElementById('buildingJack').appendChild(option);
            }
            console.log(typeof data);
            $("#jackselect").show();
          },
          error: function(data) {
            alert("ok nice try guy");
          }
        });
    });
  });
</script>
