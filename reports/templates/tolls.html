{% extends 'base.html' %}
{% block content %}

<!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"> -->

    <h1>{{ title }}</h1>
    <form action="/reports/tolls/downloads" method="POST" name="Select">{% csrf_token %}
        <div class="form-group col-4">
            {% if depts %}
            <label for="tolls_deptids">Department ID</label>
            <select class="form-control mt-0" requried type="select" name="dept_id" id="tolls_deptids" value="{{ i }}">
                {% for dept in depts %}
                <option value="{{ dept.id }}">{{ dept.id }} - {{ dept.name }}</option>
                {% endfor %}
            </select>
            {% endif %}
        </div>
        <div class="form-group col-4">
            <label for="tolls_billing">Billing period</label>
            <select class="form-control mt-0" type="select" name="bill_period" id="tolls_billing" value="{{ i }}">
                {% for i in periods %}
                <option value="{{ i }}">{{ i }}</option>
                {% endfor %}
            </select>
        </div>
        <input type='submit' value='Generate Report' class="btn btn-primary">
    </form>

{% endblock %}

{% block js %}
<script src="/../static/toll.js"></script>
<script type="text/javascript" src="/static/select.js"></script>
{% endblock %}
