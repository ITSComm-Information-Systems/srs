{% extends 'base.html' %}
{% block content %}
    
    <form action="/reports/tolls/get_date" method="POST">{% csrf_token %}
    <h1>Select a Billing Period</h2>
    <p>Billing Period
        <select type="select" name="dept_parm" id="dept" value="{{ date }}">
            <option value="%">--Select--</option>
            {% for date in date_list %}
            <option value={{ date }}>{{ date  }}</option>
            {% endfor %}
        </select>
     </p>
    <p><input type='submit' value='Submit' class="btn btn-primary"></p>
</form>

<table class="table table-hover table-headings">
    <thead>
        <tr>
                <th>csv</th>
                <th>pdf</th>
                <th>condensed pdf</th>
        </tr>
    </thead>
    <tbody>
        {% for row in rows %}
        <tr>
                <td> {{ row.col1 }}</td>
                <td> {{ row.col2 }}</td>
                <td> {{ row.roles }}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>



{% endblock %}
