{% extends 'base.html' %}
{% block content %}
<h1>{{ title }}</h1>
<div class='row'>
    <div class='col-8'>
        <form action="/reports/tolls/downloads" method="POST" name="Select">{% csrf_token %}
            <div class="form-group col-8">
                {% if depts %}
                <label for="tolls_deptids">
                    <strong>Select a Department ID</strong>
                </label>
                <select class="form-control mt-0" name="dept_id" id="tolls_deptids" required size="{{ depts|length}}">
                    {% for dept in depts %}
                    <option value="{{ dept.id }}">{{ dept.id }} - {{ dept.name }}</option>
                    {% endfor %}
                </select>
                {% endif %}
            </div>
            <div class="form-group col-8">
                <label for="tolls_billing">
                    <strong>Select a Billing Period</strong>
                </label>
                <select class="form-control mt-0" name="bill_period" id="tolls_billing" required size="{{ periods|length}}">
                    {% for i in periods %}
                    <option value="{{ i }}">{{ i }}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="form-group col-4">
                <input type='submit' value='Generate Report' class="btn btn-primary">
            </div>
        </form>
    </div>

    <div class="col-4 float-right">
        <div class="alert alert-secondary hlinks" role="alert">
            <p class="h4 alert-heading">About this Report</p>
            {% autoescape off %}
            {{ instructions.bodytext }}
            {% endautoescape %}

        </div>
    </div>
</div>

{% endblock %}

{% block js %}
<script src="/../static/toll.js"></script>
<script src="/static/select.js"></script>
{% endblock %}
