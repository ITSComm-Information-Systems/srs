{% extends 'base.html' %}
{% block content %}

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<div class="container">
    <h1>{{ title }}</h1>
    <form action="/reports/tolls/downloads" method="POST" name="Select">{% csrf_token %}
        <div class="form-group col-md-6">     
            {% if depts %}
            <h5>Department ID<span class="prv-msgs">*</span></h5>
            <p class="mb-0"><span class="prv-msgs">*</span> Required fields</p>
            <select class="form-control mt-0" style='font-size:16px;width:65%;' requried type="select" name="dept_id" id="tolls_deptids" value="{{ i }}">
                {% for dept in depts %}
                <option value="{{ dept.id }}">{{ dept.id }} - {{ dept.name }}</option>
                {% endfor %}
            </select>
            <p id="display"></p>
            <p></p>
            {% endif %}
            <h5 class='mb-0'>Billing period<span class="prv-msgs">*</span></h5>
                <select class="form-control mt-0" style='font-size:16px;width:65%;' type="select" name="bill_period" id="tolls_billing" value="{{ i }}">
                    {% for i in periods %}
                    <option value="{{ i }}">{{ i }}</option>
                    {% endfor %}
                </select>
                <p></p>
                <p></p>
            <p><input type='submit' value='Generate Report' class="btn btn-primary"></p>
        </div>
    </form>
</div>

{% endblock %}

{% block js %}
<script src="/../static/toll.js"></script> 
<script type="text/javascript" src="/static/select.js"></script>
{% endblock %}
