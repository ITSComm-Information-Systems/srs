{% extends 'base.html' %}
{% block content %}

            </select>
        </br>
        <p></p>

        <p></p>

                {% for group in groups %}

                {% endfor %}
            </select>

                <option value="%">--Select--</option>
                {% for group in groups %}
                <option value="{{ group }}">{{ group }}</option>
                {% endfor %}
            </select>
        </br>
        </form>
        <h2>Choose Date Range</h2>

        <p></p>

        </br>

        <p></p>

        <p></p>
        <p>-or-</p>
        <p></p>
        <input type="radio" style='font-size:20px' name = "period">  Month-to-month
        </br>
        </form>

     {% endif %}

     <p></p>
     <p></p>

</form>
{% endblock %}
