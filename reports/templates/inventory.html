{% extends 'base.html' %}
{% load index %}
{% block content %}
<h1>{{ title }}</h1>
<form action="/reports/inventory/report" method="POST" name="Select"> {% csrf_token %}
        <div class="form-group col-md-6">
            {% if depts %}
            <label for="dept_id">Select a Department ID</label>
                <select class="form-control" name="dept_id" id="dept_id" required>
                    {% for dept in depts %}
                    <option value="{{ dept.deptid }}-{{dept.name}}">{{ dept.deptid }} - {{ dept.name }}
                    {% endfor %}
                </select>
        </div>
        <div class="form-group col-md-6">
            <label for="bill_period">
                Select a Billing Period
            </label>
            <select class="form-control mt-0" type="select" name="bill_period" id="bill_period" required>
                {% for date in dates %}
                <option value="{{ date }}">{{ date }}
                {% endfor %}
            </select>
        </div>
        {% endif %}
        <div class="form-group col-md-6">
            <input type='submit' value='Generate Report' class="btn btn-primary">
        </div>
</form>
{% endblock %}

{% block js %}
<script type="text/javascript" src="/static/select.js"></script>
{% endblock %}
