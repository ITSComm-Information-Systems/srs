{% extends 'base.html' %}
{% load index %}
{% block content %}
<h1>{{ title }}</h1>
<form action="/reports/inventory/report" method="POST" name="Select"> {% csrf_token %}
        <div class="form-group col-md-4">
            {% if depts %}
            <label for="dept_id"><strong>Select a Department ID</strong></label>
                <select class="form-control" name="dept_id" id="dept_id" size="1" required>
                    {% for dept in depts %}
                    <option value="{{ dept.deptid }}-{{dept.name}}">{{ dept.deptid }} - {{ dept.name }}</option>
                    {% endfor %}
                </select>
        </div>
        <div class="form-group col-md-4">
            <label for="bill_period">
                <strong>Select a Billing Period</strong>
            </label>
            <select class="form-control mt-0" name="bill_period" id="bill_period" size="1" required>
                {% for date in dates %}
                <option value="{{ date }}">{{ date }}</option>
                {% endfor %}
            </select>
        </div>
        {% endif %}
        <div class="form-group col-md-6">
            <input type='submit' value='Generate Report' class="btn btn-primary">
        </div>
</form>
{% endblock %}

{% block js %}
<script src="/static/select.js"></script>
<script>
    $(document).ready(function() {
	    // Select first options by default
        $("#dept_id").prop("selectedIndex", 0);
        $("#bill_period").prop("selectedIndex", 0);
})
</script>

{% endblock %}
