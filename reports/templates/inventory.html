{% extends 'base.html' %}
{% load index %}
{% block content %}
<h1>{{ title }}</h1>
<form action="/reports/inventory/report" method="POST" name="Select"> {% csrf_token %}
        <div class="form-group col-md-6">
            {% if depts %}
            <label for="dept_id"><strong>Select a Department ID</strong></label>
                <select class="form-control" name="dept_id" id="dept_id" size="{{ num_depts }}" required>
                    {% for dept in depts %}
                    <option value="{{ dept.deptid }}-{{dept.name}}">{{ dept.deptid }} - {{ dept.name }}
                    {% endfor %}
                </select>
        </div>
        <div class="form-group col-md-6">
            <label for="bill_period">
                <strong>Select a Billing Period</strong>
            </label>
            <select class="form-control mt-0" name="bill_period" id="bill_period" size="{{ num_dates }}" required>
                {% for date in dates %}
                <option value="{{ date }}">{{ date }}
                {% endfor %}
            </select>
        </div>
        {% endif %}
        <div class="form-group col-md-6">
            <input type='submit' value='Generate Report' class="btn btn-primary">
        </div>
</form>
{% endblock %}

{% block js %}
<script src="/static/select.js"></script>
{% endblock %}
