{% extends 'base.html' %}
{% block content %}
<h1>{{ title }}</h1>

<div class="container">
    <div>
        <strong>{{ instance.name }}</strong>
    </div>

    <form method="POST">
        {% csrf_token %}
        <strong>Are you sure you want to delete this {{ instance.instance_label }}?</strong>

        <input type="hidden" name="instance" value="{{ instance.id }}">

        <div class="form-check">
            <input required name="confirm_delete" type="checkbox" class="form-check-input" id="id_confirm_delete">
            <label class="form-check-label" for="id_confirm_delete">I have removed all billable resources from the account.</label>
        </div>

        <hr>

        <button type="submit" class="btn btn-primary">Submit</button>

    </form>

</div>
{% endblock %}
