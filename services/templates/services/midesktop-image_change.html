{% extends 'base.html' %}
{% block content %}
<h1>Modify MiDesktop Image</h1>

<div class="container">
    <strong>Image Name:</strong>&nbsp;{{ form.instance.name }}<br/>
    <strong>Network:</strong>&nbsp;<a href="/services/midesktop-network/{{ form.instance.network.id }}/change/">{{ form.instance.network.name }}</a>
    <hr>

        <form method="POST">
            {% csrf_token %}
    
            <div id="div_formbody">
                <h6><span style="color:red; font-size:12px;">*</span>{{form.name.label_tag}}{{form.name}}</h6>

                {{ calculator_form }}
            </div>
            <button id="submit_btn" type="submit" class="btn btn-primary">Submit</button>
        </form>
    

</div>
{% endblock %}
