{% extends 'base.html' %}
{% block content %}
<h1>{{ title }}</h1>
<table class="table table-hover table-striped table-sm">
    <tr>
        <th>Purpose</th>
        <th>Owner</th>
        <th>Internet Access</th>
        <th>Subnet</th>
    </tr>

    {% for rec in service_list %}
    <tr>
        <td>{{ rec.purpose }}</td>  
        <td>{{ rec.owner }}</td>  
        <td>{{ rec.access_internet|yesno:"Yes,No"  }}</td>   
        <td>
            <a href="/services/midesktop-network/{{ rec.id }}/change/">
                <i class="fas fa-edit"></i>
            </a>
            &nbsp;
            <a href="/services/midesktop-network/{{ rec.id }}/delete/">
                <i class="fas fa-trash"></i>
            </a>
        </td>
    </tr>


    {% endfor %}

</table>
{% endblock %}
