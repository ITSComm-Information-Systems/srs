        <label class="form-check-label" for="id_maria">
            MariaDB

    </div>
    <div class="form-check" id="div_postgres">
        <input class="form-check-input" type="radio" name="database_type" id="id_postgres" value="POSTGRES" checked>

            Postgres
        </label>
    </div>

</div>
