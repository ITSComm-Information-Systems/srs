{% if tab.form.charge_types.count > 1 %}
<div class="form-check">
    <input class="form-check-input keep-check usesamecode" type="checkbox" value="keepFeatures" name="keepFeatures" id="useSameCode{{tab.id}}"
        onClick="useSameShortCode(this)">
    <label class="form-check-label" for="useSameCode{{tab.id}}">
        Check this box if you want to use the same chartfield for all charges.
    </label>
</div>
<br>
{% endif %}


{% for field in tab.form.charge_types %}

{% if field.label == 'Billing' %}
<div id='dummyChartfield'>
    <label>Chartfield for Tracking Purposes </label>
    <em>There is no charge for this request. However, please select a chartfield for departmental tracking
        purposes.</em>
</div>
{% endif %}


<fieldset class="form-group row col-lg-6 col-md-8 col-sm-10 col-12" id="div{{field.name}}">
    <legend id="legend_{{field.name}}">
        <strong>
            {{ field.label }}
        </strong>
    </legend>
    <div class="input-group mb-3">
        <span class="sr-only">
            <label for="{{ field.name }}" id="label_dp_{{ field.name }}">Select a Department</label>
        </span>
        <div class="input-group-prepend">
            <select class="custom-select dccsel" id="{{ field.name }}" data-target="{{ field.name }}"
                onchange="filterChartcom(this)" style="border-radius:0.25rem 0rem 0rem 0.25rem;"
                aria-labelledby="legend_{{field.name}} label_dp_{{ field.name }}">
                <option value="all">All Depts</option>
                {% for dept in tab.form.dept_list %}
                <option value="{{dept}}">{{dept}}</option>
                {% endfor %}
            </select>
        </div>

        <span class="sr-only">
            <label for="id_{{ field.name }}" id="label_{{ field.name }}">Select a Chartfield</label>
        </span>

        <select name="{{ field.name }}" data-tabid="{{tab.id}}" class="custom-select ccsel" id="id_{{ field.name }}"
            aria-labelledby="legend_{{field.name}} label_{{ field.name }}" onchange="chartcomChange(this)">
            {% for chartcom in tab.form.chartcom_list %}
            <option data-dept="{{ chartcom.2 }}" value="{{ chartcom.0 }}">{{ chartcom.1 }}
            </option>
            {% endfor %}
        </select>
    </div>

</fieldset>
{% endfor %}
