<div class="alert alert-info alert-dismissible fade show" role="alert">
  Please review your order and make changes or select Add to Cart.
  <button type="button" class="close" data-dismiss="alert" aria-label="Close">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
{% for tab in tab_list %}
{% if tab.name != 'Review' %}
<div data-tab="{{ tab.name }}" class="card border-secondary mb-3">
  <div class="card-header">{{tab.label}}</div>
  <div class="card-body">
    <p id="review{{ tab.step }}" class="card-text" data-label="{{tab.label}}">

    </p>
  </div>
</div>
{% endif %}
{% endfor %}
<div class="alert alert-danger alert-dismissible fade show" role="alert">
  <strong>Please note:</strong> You cannot edit orders once they are added to the cart
  <button type="button" class="close" data-dismiss="alert" aria-label="Close">
    <span aria-hidden="true">&times;</span>
  </button>
</div>

<input type="hidden" id="reviewSummary" name="reviewSummary" value="">
