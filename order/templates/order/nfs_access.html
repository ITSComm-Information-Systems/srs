{% with fields=tab.form.fields %}
<h2>Access</h2>
<div class="row mb-4">
    <div class="col-8">
        <div class="form-group">
            <label for="admin">
                <strong>{{ fields.volumeAdmin.label }}</strong>
            </label>
            <small class="text-muted form-text" id="adminText">{{ fields.volumeAdmin.description }}</small>
            <input class="form-control" type="text" id="admin" aria-describedy="adminText" required>
        </div>
        <div class="form-group">
            <label for="owner">
                <strong>{{ fields.owner.label }}</strong>
                (<a href="#">MCommunity</a> group)
            </label>
            <small class="text-muted form-text" id="communityGroupText">{{ fields.owner.description }}</small>
            <input class="form-control" type="text" id="owner" aria-describedy="communityGroupText" required>
        </div>
        <div class="form-group form-inline">
            <label for="hosts">
                <strong>{{ fields.permittedHosts.label }}</strong>
            </label>
            <small class="text-muted form-text" id="hostsText">{{ fields.permittedHosts.description }}</small>
            <input class="form-control form-inline" type="text" id="hosts" aria-describedy="hostsText" required>
            &nbsp;&nbsp;<a href="void:javaScript(0)"><i class="fas fa-minus-circle"></i></a>
        </div>
        <a href="void:javaScript(0)" class="d-block"><i class="fas fa-plus-circle"></i> Add another host</a>
    </div>
</div>
{% endwith %}
