{% extends 'base.html' %}
{% block content %}
    {% if item_list %}
        <table class="table">
            <tr>
                <th>Item</th>
            </tr>
            {% for item in item_list %}


            <tr>
                <td>{{ item.description }}</td>
            </tr>
            
        {% endfor %}
        </table>
        <form action="/orders/submit/" method="post" id="submitOrder" >
            {% csrf_token %}
            <input type="submit" name="submitorder" value="Submit Order" class="btn btn-primary">
        </form>

    {% else %}
        <p>Your cart is empty.</p>
    {% endif %}
{% endblock %}
