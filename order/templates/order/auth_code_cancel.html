<div id="mainBody">
    <div class="form-row mb-4" id="authdiv">
        <fieldset>
            <legend><strong>Cancel or Change Current Authcode</strong></legend>
            <div class="form-check">
                <label for="sub">Enter the current Subscriber ID</label>
                <input data-label="Subscriber ID" id="sub" type="text" name="authName" placeholder="Subscriber ID" required>
                <div class="invalid-feedback"><i class="fas fa-exclamation-triangle"
                    aria-label="Icon signfying that user must select a value"></i>Please enter a value.</div>
                <div role=”alert” class="valid-feedback">Good.</div>
            </div>
            <div class="form-check">
                <label for="group">Enter the name of the Group or Individual</label>
                <input data-label="Group/Person" id="group" type="text" name="name" placeholder="Name of Group/Individual" required>
                <div class="invalid-feedback"><i class="fas fa-exclamation-triangle"
                    aria-label="Icon signfying that user must select a value"></i>Please enter a value.</div>
                <div role=”alert” class="valid-feedback">Good.</div>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" value="Cancel" name="type" id="cancel" required>
                <label class="form-check-label" for="cancel">Cancel</label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" value="Change" name="type" id="change" required>
                <label class="form-check-label" for="change">Change</label>
                <div class="invalid-feedback"><i class="fas fa-exclamation-triangle"
                    aria-label="Icon signfying that user must select a value"></i>Please choose one.</div>
                <div role=”alert” class="valid-feedback">Good.</div>
            </div>
        </fieldset>
    </div>
</div>
