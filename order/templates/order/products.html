
<style>


pre {
    font-family: "Helvetica Neue"
}
</style>


<div class="card-group">
{% for field in tab.form.list %}



<div class="card" style="width: 18rem;">
    <img class="card-img-top" src="/media/{{field.picture}}" alt="Product Image">
    <div class="card-body">
      <h5 class="card-title">{{ field }}</h5>
      <p class="card-text"><pre>{{ field.description }}</pre></p>
      <a href="#" class="btn btn-primary">Select</a>
    </div>
</div>

{% endfor %}
</div>
