
  <div id="equip{{list.id}}" data-phoneset="{{list.id}}">
      <label for="productCat">Select a Product Category</label>
      <select class="col-3 form-select order-status-dropdown" id="productCat" onchange="filterProducts(this)">
          <option value="0">Select a Category</option>
          {% for cat in tab.form.category_list %}
          <option value="{{ cat.id }}">{{ cat }}</option>
          {% endfor %}
      </select>
      <!-- use the following div to specify that user must select equipment. Add the class card-not-selected to all the cards as well. Remove that class when a card is selected.
         When a model and quantity is selected, add the class called selected-card to the card. -->
      <div class="col-lg-5 col-md-6 col-12 alert alert-danger mt-4 invalid-feedback" role="alert" id = "mustchoose">
        Please select a product and update the quantity
      </div>
      <div id = "selecteditems" class = "selecteditems-box" style ="display:none;background-color:#E4E6E2;padding: 10px;width: 700px; height:auto;">
        <strong>Items selected(Quantity - Model):</strong>
        <ul id ="items_list">
        </ul>
      </div>
      <script>
        var selected_items = {}
      </script>

    <div class="card-deck">
    {% for field in tab.form.product_list %}
      <div class="card product-card" style="width: 18rem; display: none" data-product-category="{{ field.category_id }}" >
          <img class="card-img-top" src="/media/{{field.picture}}" alt="Product Image of {{ field }}">
          <div class="card-body">
            <p class="card-title h5">{{ field }}</p>
            <p class="card-text">{{ field.description }}</p>
            <p><strong>Price: ${{ field.price }}</strong></p>
            <div class="row" style="float-bottom">
                <label class="col-6">Quantity</label>
                <label hidden for="product{{field.id}}">{{ field }}</label>
                <input data-zcode="{{ field.name }}" onchange="selectProductCard(this,'{{field}}' )" name="product" id="product{{field.id}}" class="col-3 product-input" type="number " min="0" value="0">
            </div>

          </div>
      </div>
    {% endfor %}
    </div>

  </div>
