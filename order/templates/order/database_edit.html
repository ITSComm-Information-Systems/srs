{% extends 'base.html' %}
{% block content %}

<style>
    input,
    select {
        display: block;
        width: 100%;
        padding: 0.375rem 0.75rem;
        font-size: 1rem;
        line-height: 1.5;
        color: #495057;
        background-color: #fff;
        background-clip: padding-box;
        border: 1px solid #ced4da;
        border-radius: 0.25rem;
        transition: border-color 0.15s ease-in-out, box-shadow 0.15s ease-in-out;
    }
</style>

<h1>Edit shared Database</h1>

<div class="container">
    <div class="row">

        <div>
            <b>Name</b>&nbsp;{{ form.instance.name }}<br><br>
            <b>Type</b>&nbsp;{{ form.instance.type }}<br><br>

            <form method="POST">{% csrf_token %}
                {% for field in form %}
                <div class="form-group">
                    <strong>{{ field.label_tag }}</strong>
                    <small class="text-muted form-text">{{ field.help_text }}</small>
                    {{ field }}
                    <b class="invalid-feedback">{{ field.errors }}</b>
                </div>
                {% endfor %}
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>
        <div class="col-sm">
            {{ form.owners }}
        </div>
    </div>
</div>

{% endblock %}
