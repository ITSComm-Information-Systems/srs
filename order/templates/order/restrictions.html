{% for category in tab.form.list %}
  <div id="rescat{{category.id}}" >
  <h3> {{category.name}} </h3>
    {% for res in category.res %}
        <div class="form-check">
            <input class="form-check-input" type="radio" value="{{res.id}}" name="resrescat{{category.id}}" id="res{{res.id}}">
            <label class="form-check-label" for="res{{res.id}}">
                {{res}}
            </label>
        </div>
    {% endfor %}
  </div>
{% endfor %}
