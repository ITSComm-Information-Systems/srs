<h1>{{ title }}</h1>

<table>
    <tr>
        <th>Id</th>
        <th>Timestamp</th>
        <th>Uniqname</th>
        <th>URL</th>
    </tr>

    {% for action in action_list %}
    <tr>
        <td>{{ action.id }}</td>
        <td><a href="/apps/rte/actionlog/{{ action.id }}/">{{ action.timestamp }}</a></td>
        <td>{{ action.user }}</td>
        <td>{{ action.url }}</td>
    </tr>    
    {% endfor %}

</table>
