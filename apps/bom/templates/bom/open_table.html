<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Include Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <table id="workorder_table" class="table table-hover table-striped" aria-live="polite">
        <thead>
            <tr>
                <th onclick="sortTable(0)">Workorder <i class="fas fa-sort-up" style="display:inline;"></i><i class="fas fa-sort-down" style="display:inline;"></i></th>
                <th onclick="sortTable(1)">Preorder <i class="fas fa-sort-up" style="display:none;"></i><i class="fas fa-sort-down" style="display:none;"></i></th>
                <th onclick="sortTable(2)">Project <i class="fas fa-sort-up" style="display:none;"></i><i class="fas fa-sort-down" style="display:none;"></i></th>
                <th onclick="sortTable(3)">Comment <i class="fas fa-sort-up" style="display:none;"></i><i class="fas fa-sort-down" style="display:none;"></i></th>
                <th onclick="sortTable(4)">Building <i class="fas fa-sort-up" style="display:none;"></i><i class="fas fa-sort-down" style="display:none;"></i></th>
                <th onclick="sortTable(5)">Estimates <i class="fas fa-sort-up" style="display:none;"></i><i class="fas fa-sort-down" style="display:none;"></i></th>
            </tr>
        </thead>
        <tbody id="workOrderTableBody">
            {% for record in search_list %}
            <tr data-estimate_id="{{ record.estimate_id }}" data-pre_order_id="{{ record.pre_order_id }}">
                <td>{{ record.wo_number_display }}</td>
                <td>{{ record.pre_order_number }}</td>
                <td>{{ record.project_display }}</td>
                <td>{{ record.comment }}</td>
                <td>{{ record.building }}</td>
                <td>{{ record.multi_count }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>

    {% block js %}
    <script>
        document.addEventListener("htmx:afterSettle", function(event) {
            var tableRows = document.querySelectorAll("#workOrderTableBody tr");
            tableRows.forEach(function (row) {
                row.addEventListener("click", function () {
                    var estimate_id = this.getAttribute('data-estimate_id');
                    if (estimate_id !== 'None') {
                        window.location.replace("/apps/bom/estimate/" + estimate_id + "/");
                    } else {
                        var pre_order_id = this.getAttribute('data-pre_order_id');
                        console.log(pre_order_id, 'pid');
                        document.getElementById("pre_order_id").value = pre_order_id;
                        $('#addEstimate').modal();
                    }
                });
            });
        });

        var sortDirections = {}; // Object to keep track of sorting directions for each column

        function sortTable(n) {
            var table, rows, switching, i, x, y, shouldSwitch, switchcount = 0;
            table = document.getElementById("workorder_table");
            switching = true;
            var rowsArray = Array.from(table.rows).slice(1); // Convert rows to array and exclude the header row

            // Determine the sorting direction for the column
            if (!sortDirections[n]) {
                sortDirections[n] = "asc";
            } else {
                sortDirections[n] = sortDirections[n] === "asc" ? "desc" : "asc";
            }

            var dir = sortDirections[n];

            rowsArray.sort(function(a, b) {
                x = a.getElementsByTagName("TD")[n].innerHTML.toLowerCase();
                y = b.getElementsByTagName("TD")[n].innerHTML.toLowerCase();
                if (dir == "asc") {
                    if (x > y) return 1;
                    if (x < y) return -1;
                    return 0;
                } else if (dir == "desc") {
                    if (x < y) return 1;
                    if (x > y) return -1;
                    return 0;
                }
            });

            // Append sorted rows back to the table
            for (i = 0; i < rowsArray.length; i++) {
                table.tBodies[0].appendChild(rowsArray[i]);
            }

            // Update the sorting icons
            var headers = table.getElementsByTagName("th");
            for (i = 0; i < headers.length; i++) {
                var upIcon = headers[i].querySelector(".fa-sort-up");
                var downIcon = headers[i].querySelector(".fa-sort-down");
                if (i === n) {
                    if (dir === "asc") {
                        upIcon.style.display = "inline";
                        downIcon.style.display = "none";
                    } else {
                        upIcon.style.display = "none";
                        downIcon.style.display = "inline";
                    }
                } else {
                    upIcon.style.display = "none";
                    downIcon.style.display = "none";
                }
            }
        }
    </script>
    {% endblock js %}
</body>
</html>
