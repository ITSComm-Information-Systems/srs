<table class="table table-hover table-striped table-sm">

    <thead>
        <tr>
            <th scope="col">Item</th>
            <th scope="col">Description</th>
            <th scope="col">Manufacturer Part Number</th>
            <th class="text-center">Quantity</th>
        </tr>
    </thead>
    <tbody>

        {% for record in estimate.part_list %}
        <tr>
            <td>{{ record.item__code }}</td>
            <td>{{ record.item__name }}</td>
            <td>{{ record.item__manufacturer_part_number }}</td>
            <td class="text-center">{{ record.quantity__sum }}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
