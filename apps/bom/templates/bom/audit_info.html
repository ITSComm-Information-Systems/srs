data-trigger="hover" data-placement="right" title="{{feature.label}}" data-html="true"
data-content="Added {{ record.create_date|date:"SHORT_DATETIME_FORMAT" }} by {{ record.created_by }}<br>Modified {{ record.update_date|date:"SHORT_DATETIME_FORMAT"}} by {{ record.updated_by }}">
