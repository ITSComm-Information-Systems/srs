<h4>Current Bid Cycle: </h4>
<section class="alert alert-info" id='cycleInfo'
    style='display: grid; grid-template-columns: 2 ; grid-template-rows: 2;'>
    <div style="grid-row: 1/3; grid-column: 1; display: flex; align-items: center; justify-content: center;">
        <p id='monthyear' class='h4'>
            {{cycle_info.current_month}} {{cycle_info.current_year}}</p>
    </div>
    <div style="grid-row: 1; grid-column: 2; align-items: center;">
        <p class="h5">
            OPENS: {{cycle_info.current_open_date}} @ 12:00 AM
        </p>
    </div>

    <div style="grid-row: 2; grid-column: 2; align-items: center;">
        <p class="h5">
            CLOSES: {{cycle_info.current_close_date}} @ 11:59 PM
        </p>
    </div>
</section>
