<strong>Tech ID:</strong><p class='tech_id'></p>
<strong>Tech Name:</strong><p class='tech_name'></p>
<strong>Assigned Group:</strong><p class='assigned_group'></p>

<div class="col-lg-5 col-md-6 col-12">
	<form id='workOrderForm' method='post' action=''>{% csrf_token %}
	    <div class="form-group" id="searchWorkOrder">
	        <label for="workOrderSearch" id="labelWorkOrderSearch">
	            <strong>Search for a Work Order</strong>
	        </label>
	        <small id="workOrderSearchBlock" class="form-text text-muted">
	            Search for the work order for which you'd like to enter time.
	        </small>
	        <input name='workOrderSearch' id="workOrderSearch" class="form-group" type="text" aria-describedby="workOrderSearchBlock"
	            placeholder="Search..">
	        <div role=”alert” class="invalid-feedback" id='error-work-order'><i class="fas fa-exclamation-triangle"
	            aria-label="Icon signfying that user must enter a value"></i>Please enter work order.
	        </div>
	  	</div>

	    <table id="workOrderTable" class="table table-hover" aria-live=”polite”>
	        {% for wo in all_wos %}
	            <tr tabindex="0"  id="{{ wo.full_prord_wo_number }}" role="button" aria-label="Select work order 
	                {{ wo.full_prord_wo_number }}">
	                <td>{{ wo.full_prord_wo_number }}</td>
	            </tr>
	        {% endfor %}
	    </table>
	</form>
</div>

<div class='form-group'>
	<label for="assigned_date"><strong>Assigned Date</strong></label>
    <input type="date" class="form-control" id="assigned_date" name='assigned_date'>
</div>

<div class="form-group" id="selectRateLevel">
	<label for="rateSelect" id="labelRateSelect">
	    <strong>Rate Level </strong>
	</label>
	<select id='rateSelect'>
		{% for rate in rate_levels %}
			<option>{{ rate.labor_rate_level_name }}</option>
		{% endfor %}
	</select>
	<div role=”alert” class="invalid-feedback" id='error-rate-level'><i class="fas fa-exclamation-triangle"
	    aria-label="Icon signfying that user must enter a value"></i>Please select a rate level.
	</div>
</div>
