<div class="table-responsive">
    <table class="table table-bordered table-condensed table-hover table-striped" style="width: 100%">
        <caption><h4>Pool</h4></caption>
        <tbody>
            <tr><td>Name</td><td>{{ pool.name }}</td></tr>
            <tr><td>Size</td><td>{{ pool.quantity }}</td></tr>
            <tr><td>Shortcode</td><td>{{ pool.shortcode }}</td></tr>
            <tr><td>Owner</td><td>{{ pool.owner }}</td></tr>
        </tbody>
    </table>
</div>

<div class="table-responsive">
    {% for image in pool.images.all %}
        {% include 'project/tdx_midesktop_image.html' %}
    {% endfor %}
</div>
